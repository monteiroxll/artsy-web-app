name: ğŸš€ Continuous Integration

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: ğŸ“¦ Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: ğŸ”§ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ğŸ§ª Run unit tests
      run: |
        python -m pytest tests/test_main.py::TestArtsyWebService -v --tb=short
        
    - name: ğŸ”— Run integration tests
      run: |
        python -m pytest tests/test_main.py::TestIntegration -v --tb=short
        
    - name: ğŸ“Š Generate coverage report
      run: |
        python -m pytest tests/ --cov=main --cov-report=xml --cov-report=term-missing
        
    - name: ğŸ“¤ Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: ğŸ”§ Install linting dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
        
    - name: ğŸ” Run flake8 linting
      run: |
        flake8 main.py tests/ --max-line-length=100 --extend-ignore=E203,W503
        
    - name: ğŸ¨ Check code formatting with black
      run: |
        black --check main.py tests/
        
    - name: ğŸ“ Check import sorting with isort
      run: |
        isort --check-only main.py tests/

  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: ğŸ”§ Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit
        
    - name: ğŸ”’ Run safety check
      run: |
        safety check -r requirements.txt
        
    - name: ğŸ›¡ï¸ Run bandit security scan
      run: |
        bandit -r main.py -f json -o bandit-report.json || true
        
    - name: ğŸ“Š Upload security report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-report
        path: bandit-report.json

  build:
    name: ğŸ—ï¸ Build Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: ğŸ”§ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ğŸš€ Test application startup
      run: |
        python -c "
        import sys
        sys.path.append('.')
        from main import app
        print('âœ… Application imports successfully')
        
        # Test basic functionality
        with app.test_client() as client:
            response = client.get('/')
            assert response.status_code == 200
            print('âœ… Root endpoint responds correctly')
            
            response = client.get('/api/search')
            assert response.status_code == 400  # Expected for missing query
            print('âœ… API endpoint responds correctly')
        print('âœ… Application build check passed')
        "

  deploy-check:
    name: ğŸš€ Deployment Check
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: ğŸ”§ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: ğŸ§ª Run full test suite
      run: |
        python -m pytest tests/ -v
        
    - name: âœ… Deployment readiness check
      run: |
        echo "âœ… All tests passed - ready for deployment!"
        echo "ğŸ“¦ Application structure verified"
        echo "ğŸ”§ Dependencies validated"
        echo "ğŸ§ª Test coverage adequate"
